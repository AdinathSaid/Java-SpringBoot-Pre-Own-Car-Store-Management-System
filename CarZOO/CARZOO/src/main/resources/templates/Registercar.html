<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Car Registration Form</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<style>
		/* Add custom CSS styles here */
		.container {
			margin-top: 0px;
		}
		.form-group {
            margin-bottom: 15px; /* Adjust this value to decrease the space between fields */
        }
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CARZOO</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="unsoldcar">Cars Available</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="soldcar">Sold History</a>
					</li>
				</ul>
				<div>
					<a class="nav-link" href="registercar">Register New Car</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2 class="text-center mb-4">Register New Car</h2>
		<form action="/save" method="post">
			
			<div class="row">
				<div class="col-md-6">
					<div class="mb-3">
						<label for="brand_name" class="form-label">Brand Name:</label>
						<select id="brand_name" name="brand_name" class="form-select" required>
							<option value="TATA">TATA</option>
							<option value="MAHINDRA">MAHINDRA</option>
							<option value="MARUTI-SUZUKI">SUZUKI</option>
							<option value="KIA">KIA</option>
							<option value="BMW">BMW</option>
							<option value="MERCEDES">MERCEDES</option>
							<option value="AUDI">AUDI</option>
							<option value="MG">MORRIS GARAGES</option>
							<option value="VOLVO">VOLVO</option>
							<option value="JAGUAR">JAGUAR</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="owner" class="form-label">Owner:</label>
						<select id="owner" name="owner" class="form-select" required>
							<option value="1">1st</option>
							<option value="2">2nd</option>
							<option value="3">3rd</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="engine_type" class="form-label">Engine Type:</label>
						<select id="engine_type" name="engine_type" class="form-select" required>
							<option value="Petrol">PETROL</option>
							<option value="Disel">DISEL</option>
							<option value="Petrol-Cng">PETROL-CNG</option>
							<option value="Electric">ELECTRIC</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="engine_cylinder" class="form-label">Engine Cylinder:</label>
						<select id="engine_cylinder" name="engine_cylinder" class="form-select" required>
							<option value="3">3-cylinder</option>
							<option value="4">4-cylinder</option>
							<option value="5">5-cylinder</option>
							<option value="6">6-cylinder</option>
							<option value="6">Electric</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="transmission" class="form-label">Transmission: </label>
						<select id="transmission" name="transmission" class="form-select" required>
							<option value="Automatic">Automatic</option>
							<option value="Manual">Manual</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="accidental" class="form-label">Accidental/Non-Accidental:</label>
						<select id="accidental" name="accidental" class="form-select" required>
							<option value="Non-accidental">Non-Accidental</option>
							<option value="Accidental">Accidental</option>
							
						</select>
					</div>
					<div class="mb-3">
						<label for="car_insurance" class="form-label">Insurance</label>
						<select id="car_insurance" name="car_insurance" class="form-select" required>
							<option value="Yes">Yes</option>
							<option value="No">No</option>
						</select>
					</div>
				
					<!-- Add more fields for the first part of the form -->
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="carname" class="form-label">Vehicle name:</label>
						<input type="text" class="form-control" name="carname">
					</div>
					<div class="mb-3">
						<label for="number" class="form-label">Vehicle Number:</label>
						<input type="text" class="form-control" name="car_number">
					</div>
					<div class="mb-3">
						<label for="year" class="form-label">Buying Year:</label>
						<input type="text" class="form-control" name="year">
					</div>
					<div class="mb-3">
						<label for="mileage" class="form-label">Mileage:</label>
						<input type="text" class="form-control" name="mileage">
					</div>
					<div class="mb-3">
						<label for="driven" class="form-label">Driven(km):</label>
						<input type="number" class="form-control" name="driven">
					</div>
					
					
					<div class="mb-3">
						<label for="color" class="form-label">Color:</label>
						<input type="text" class="form-control" name="color">
					</div>
					
					<div class="mb-3">
						<label for="buyprice" class="form-label">Buying Price(rs):</label>
						<input type="number" class="form-control" name="buyprice">
					</div>
					
					<!-- Add more fields for the second part of the form -->
				</div>
				
			<div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input"  name="status" value="unsold" required>
            <label class="form-check-label" for="status">Confirm Register</label>
        	</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>

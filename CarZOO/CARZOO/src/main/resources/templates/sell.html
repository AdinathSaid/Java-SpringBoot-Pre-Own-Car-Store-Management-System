<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Car Registration Form</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<style>
		/* Add custom CSS styles here */
		.container {
			margin-top: 0px;
		}
		.form-group {
            margin-bottom: 15px; /* Adjust this value to decrease the space between fields */
        }
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">CARZOO</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="unsoldcar.html">Cars Available</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="soldcar">Sold History</a>
					</li>
				</ul>
				<div>
					<a class="nav-link" href="registercar">Register New Car</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container my-5 p-5">
		<h4 class="text-center">Sell Car</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/savecustomer}" method="post" th:object="${unsoldcar}">

			
			<input type="hidden" name="id" th:value="${unsoldcar.id}"/>
			
			<div class="mb-3">
				<label for="cust_name" class="form-label">Name:
					</label> <input type="text" class="form-control" name="cust_name" placeholder="Enter Full Name">	
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email:
					</label> <input type="email" class="form-control" name="email" placeholder="Enter Email-Id">	
			</div>
			
			<div class="mb-3">
				<label for="phno" class="form-label">Contact:
					</label> <input type="tel" class="form-control" name="phno" placeholder="Enter 10 digit number">	
			</div>
			<div class="mb-3">
				<label for="transactionid" class="form-label">Transaction Id:
					</label> <input type="number" class="form-control" name="transactionid"  placeholder="Enter Transaction Id">	
			</div>
			<div class="mb-3">
				<label for="sellingprice" class="form-label">Selling Price:
					</label> <input type="number" class="form-control" name="sellingprice"  placeholder="â‚¹">	
			</div>
			<div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input"  name="status" value="sold" required>
            <label class="form-check-label" for="status">Confirm sale</label>
        	</div>
			
			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
